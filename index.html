<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staalmaatje - Spelling Oefenen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <!-- .no-print is verwijderd van #app -->
    <div id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- .no-print HIER TOEGEVOEGD -->
        <header class="bg-white shadow-sm rounded-lg p-4 no-print">
            <nav class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-extrabold">
                        <span style="color: #2073af;">STAAL</span><span style="color: #a8c641;">maatje</span>
                    </h1>
                </div>
                <div class="flex space-x-2">
                    <!-- De style-attributen hier worden nu beheerd door main.js -->
                    <button id="tab-new" class="px-4 py-2 rounded-md font-semibold text-sm" style="color: #2073af; box-shadow: inset 0 -2px 0 0 #2073af;">Nieuw</button>
                    <button id="tab-archive" class="px-4 py-2 rounded-md font-semibold text-sm text-slate-600 hover:text-slate-900">Archief</button>
                </div>
            </nav>
        </header>

        <!-- .no-print HIER TOEGEVOEGD -->
        <main id="main-content" class="mt-8 no-print">
            
            <!-- Dit is de container voor het 'Nieuw' paneel -->
            <!-- GEWIJZIGD: bg-white, padding, shadow, en rounded-2xl zijn verwijderd -->
            <div id="new-worksheet-block" class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16 items-center">
                
                <!-- Linker kolom: Menu -->
                <div id="new-panel" class="md:col-span-1 md:order-1 space-y-6">
                    <!-- Selectie paneel -->
                    <div>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-lg font-semibold mb-3 text-slate-700">1. Kies je groep</label>
                                <div id="group-buttons" class="flex flex-wrap gap-2">
                                    <!-- Groep knoppen worden hier door JS ingevoegd -->
                                </div>
                            </div>

                            <!-- Categorieën zijn nu standaard zichtbaar -->
                            <div id="category-selection">
                                <h3 class="text-lg font-semibold mb-3 text-slate-700">2. Kies categorieën (max. 3)</h3>
                                <div id="category-list" class="max-h-60 overflow-y-auto bg-white p-4 rounded-lg border border-slate-200 space-y-2">
                                    <!-- Categorie checkboxes worden hier door JS ingevoegd -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Knop is nu standaard zichtbaar -->
                        <div id="generate-button-container" class="text-left mt-8">
                            <button id="generate-btn" class="font-bold py-3 px-8 rounded-full text-lg text-white transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-2" style="background-color: #f19127;">
                                <i class="fas fa-magic"></i> Maak Werkblad
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Rechter kolom: Logo / Welkom -->
                <div id="welcome-panel" class="md:col-span-1 md:order-2">
                    <div class="flex flex-col items-center text-center">
                        <!-- GEWIJZIGD: w-48 h-48 vervangen door responsieve classes -->
                        <img src="images/logo.png" alt="Staalmaatje Logo" class="w-1/2 md:w-3/4 h-auto mx-auto object-contain">
                        <h2 class="text-2xl font-bold text-slate-800 mt-4">Welkom bij Staalmaatje</h2>
                        <p class="text-slate-600 mt-1">Stel hier je eigen spellingwerkblad samen.</p>
                    </div>
                </div>

            </div> <!-- Einde new-worksheet-block -->


            <!-- Geschiedenis Paneel (verborgen) -->
            <div id="archive-panel" class="hidden">
                <!-- GEWIJZIGD: bg-white, p-6, rounded-2xl, shadow-lg zijn verwijderd -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-slate-800">Opgeslagen Werkbladen</h2>
                        <button id="clear-history-btn" class="text-sm text-red-600 hover:text-red-800 font-semibold">
                            <i class="fas fa-trash-alt mr-1"></i> Alles wissen
                        </button>
                    </div>
                    <div id="history-list" class="space-y-3">
                        <!-- Geschiedenis wordt hier geladen -->
                    </div>
                </div>
            </div>

        </main>
        
        <!-- Werkblad output (deze moet WEL printen) -->
        <div id="worksheet-output" class="mt-8">
            <!-- Werkblad wordt hier door JS gegenereerd -->
        </div>

    </div>

    <!-- Scripts -->
    <script>
        // Kleuren globaal beschikbaar maken voor scripts
        const COLORS = {
            blue: '#2073af',
            green: '#a8c641',
            orange: '#f19127'
        };
    </script>
    <script src="data.js"></script>
    <script src="ui-worksheet.js"></script>
    <script src="main.js"></script>
</body>
</html>
