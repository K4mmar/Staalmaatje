<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staalmaatje - Spelling Oefenen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .printable-area {
                box-shadow: none !important;
                border: none !important;
            }
            .page-break { page-break-before: always; }
            body:not(.print-answers) #answer-sheet { display: none; }
        }
    </style>
</head>
<body class="bg-pink-50">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 no-print">
            <h1 class="text-4xl md:text-5xl font-bold text-pink-600">S T A A L maatje</h1>
            <p class="text-gray-600 mt-2">Maak je eigen spellingwerkblad, zonder gedoe!</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 max-w-4xl mx-auto no-print">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">1. Kies je groep</label>
                    <div id="group-buttons" class="flex flex-wrap gap-2">
                        <!-- Groep knoppen worden hier door JS ingevoegd -->
                    </div>
                </div>

                <div id="category-selection" class="hidden">
                    <h3 class="text-lg font-semibold mb-2 text-gray-700">2. Kies categorieÃ«n</h3>
                    <div id="category-list" class="max-h-48 overflow-y-auto bg-gray-50 p-3 rounded-lg border">
                        <!-- Categorie checkboxes worden hier door JS ingevoegd -->
                    </div>
                    <div class="mt-2">
                        <button id="select-all-btn" class="text-sm text-blue-600 hover:underline">Selecteer/Deselecteer alles</button>
                    </div>
                </div>
            </div>
            
            <div id="generate-button-container" class="text-center mt-8 hidden">
                <button id="generate-btn" class="bg-pink-600 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-pink-700 transition-all transform hover:scale-105 shadow-lg">
                    <i class="fas fa-magic mr-2"></i> Maak Werkblad
                </button>
            </div>
        </div>

        <div id="worksheet-output">
            <!-- Werkblad wordt hier door JS gegenereerd -->
        </div>
    </div>

    <!-- Koppel het externe JavaScript-bestand -->
    <script src="script.js"></script>
</body>
</html>
