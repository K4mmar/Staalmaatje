<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staalmaatje - Spelling Oefenen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        /* AANGEPAST: Stijl voor actieve tab (nu blauw) */
        .main-tab.active {
            border-bottom-color: #2563EB; /* blue-600 */
            color: #2563EB; /* blue-600 */
            font-weight: 600;
        }
    </style>
</head>
<!-- AANGEPAST: Achtergrond nu professioneel lichtgrijs -->
<body class="bg-slate-50">

    <div id="app" class="container mx-auto pb-12">
        
        <!-- NIEUW: Professionele navigatiebalk -->
        <nav class="bg-white shadow-md rounded-b-xl no-print">
            <div class="container mx-auto max-w-6xl px-4">
                <div class="flex justify-between items-center py-3">
                    <!-- Logo -->
                    <img src="images/logo.jpg" 
                         alt="Staalmaatje Logo" 
                         class="h-12 w-auto"
                         onerror="this.onerror=null; this.src='https://placehold.co/100x50/000000/FFFFFF?text=Logo+Niet+Gevonden&font=poppins';">
                    
                    <!-- Navigatie Knoppen (Tabs) -->
                    <div class="flex gap-6" aria-label="Tabs">
                        <button id="tab-btn-new" class="main-tab active whitespace-nowrap py-3 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-blue-500" data-tab="new-worksheet-panel">
                            Nieuw Werkblad
                        </button>
                        <button id="tab-btn-history" class="main-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-blue-500" data-tab="history-panel">
                            Opgeslagen Werkbladen
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- OUDE HEADER VERWIJDERD -->
        <!-- OUDE TAB-KNOPPEN DIV VERWIJDERD -->

        <!-- NIEUW: Hoofd content area -->
        <main class="max-w-4xl mx-auto mt-8">
            
            <!-- Pagina Titel -->
            <div class="text-center mb-8 no-print">
                <h1 class="text-4xl md:text-5xl font-bold text-blue-900">Welkom bij S T A A L maatje</h1>
                <p class="text-gray-600 mt-2 text-lg">Maak je eigen spellingwerkblad, zonder gedoe!</p>
            </div>

            <!-- Tab Panelen -->
            <div class="max-w-4xl mx-auto">
                <!-- Paneel 1: Nieuw Werkblad Generator -->
                <div id="new-worksheet-panel" class="main-tab-panel">
                    <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 no-print">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-lg font-semibold mb-2 text-gray-700">1. Kies je groep</label>
                                <div id="group-buttons" class="flex flex-wrap gap-2">
                                    <!-- Groep knoppen worden hier door JS ingevoegd -->
                                </div>
                            </div>
            
                            <div id="category-selection" class="hidden">
                                <h3 class="text-lg font-semibold mb-2 text-gray-700">2. Kies categorieÃ«n (max. 3)</h3>
                                <!-- AANGEPAST: Checkboxes nu blauw -->
                                <div id="category-list" class="max-h-48 overflow-y-auto bg-gray-50 p-3 rounded-lg border">
                                    <!-- Categorie checkboxes worden hier door JS ingevoegd -->
                                </div>
                            </div>
                        </div>
                        
                        <div id="generate-button-container" class="text-center mt-8 hidden">
                            <!-- AANGEPAST: Knop nu blauw -->
                            <button id="generate-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-blue-700 transition-all transform hover:scale-105 shadow-lg">
                                <i class="fas fa-magic mr-2"></i> Maak Werkblad
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Paneel 2: Geschiedenis -->
                <div id="history-panel" class="main-tab-panel hidden">
                    <div id="history-container" class="max-w-4xl mx-auto no-print">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-semibold text-gray-700">Recent opgeslagen werkbladen</h3>
                            <button id="clear-history-btn" class="text-sm text-gray-500 hover:text-red-500 underline">
                                <i class="fas fa-trash-alt mr-1"></i> Wis geschiedenis
                            </button>
                        </div>
                        <!-- AANGEPAST: Hover-effect nu blauw -->
                        <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <!-- Geschiedenis-items worden hier door JS ingevoegd -->
                        </div>
                    </div>
                </div>
            </div>


            <!-- Werkblad output blijft hier, buiten de tabs -->
            <div id="worksheet-output" class="mt-8">
                <!-- Werkblad wordt hier door JS gegenereerd -->
            </div>
        </main>
    </div>

    <!-- NIEUWE STRUCTUUR: Scripts in de juiste volgorde laden -->
    <script src="data.js"></script>
    <script src="ui-worksheet.js"></script>
    <script src="main.js"></script>
</body>
</html>
