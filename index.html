<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staalmaatje - Spelling Oefenen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="app" class="container mx-auto px-4 py-8">
        
        <!-- Nieuwe Navigatie Header -->
        <nav class="bg-white shadow-sm rounded-xl mb-8">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <!-- Logo -->
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-10 w-auto" src="images/logo.png" alt="Staalmaatje Logo">
                    </div>
                    <!-- Hoofd Tabs -->
                    <div class="sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" id="new-worksheet-tab" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-semibold border-blue-600 text-blue-600" style="color: #2073af; border-color: #2073af;">
                            Nieuw Werkblad
                        </a>
                        <a href="#" id="history-tab" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-semibold text-slate-500 hover:border-slate-300 hover:text-slate-700">
                            Opgeslagen Werkbladen
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Titel Blok -->
        <header class="text-center mb-8 max-w-4xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Maak je eigen spellingwerkblad</h1>
            <p class="text-slate-600 mt-2">Kies een groep, selecteer categorieën en genereer een uniek werkblad.</p>
        </header>

        <!-- Tab Inhoud: Nieuw Werkblad (standaard zichtbaar) -->
        <div id="new-worksheet-panel">
            <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 max-w-4xl mx-auto no-print">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-lg font-semibold mb-3 text-slate-700">1. Kies je groep</label>
                        <div id="group-buttons" class="flex flex-wrap gap-2">
                            <!-- Groep knoppen worden hier door JS ingevoegd -->
                        </div>
                    </div>

                    <div id="category-selection" class="hidden">
                        <h3 class="text-lg font-semibold mb-3 text-slate-700">2. Kies categorieën (max. 3)</h3>
                        <div id="category-list" class="max-h-48 overflow-y-auto bg-slate-50 p-3 rounded-lg border border-slate-200">
                            <!-- Categorie checkboxes worden hier door JS ingevoegd -->
                        </div>
                    </div>
                </div>
                
                <div id="generate-button-container" class="text-center mt-8 hidden">
                    <button id="generate-btn" class="text-white font-bold py-3 px-8 rounded-full text-lg transition-all transform hover:scale-105 shadow-lg" style="background-color: #f19127;">
                        <i class="fas fa-magic mr-2"></i> Maak Werkblad
                    </button>
                </div>
            </div>
        </div>

        <!-- Tab Inhoud: Opgeslagen Werkbladen (standaard verborgen) -->
        <div id="history-panel" class="hidden">
            <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 max-w-4xl mx-auto no-print">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-slate-700">Opgeslagen Werkbladen (max. 10)</h2>
                    <button id="clear-history-btn" class="text-sm text-white font-semibold py-2 px-4 rounded-full transition-transform transform hover:scale-105 hidden" style="background-color: #64748b;">
                        <i class="fas fa-trash-alt mr-2"></i> Alles Wissen
                    </button>
                </div>
                <div id="history-list" class="space-y-3">
                    <!-- Geschiedenis wordt hier door JS ingevoegd -->
                </div>
            </div>
        </div>


        <!-- Werkblad Output -->
        <div id="worksheet-output">
            <!-- Werkblad wordt hier door JS gegenereerd -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="ui-worksheet.js"></script>
    <script src="main.js"></script>
</body>
</html>
